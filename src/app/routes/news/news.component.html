<mat-card class="example-card" *ngFor="let article of getArticles()">
  <mat-card-header>
    <mat-card-title>{{article.title}}</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <img mat-card-avatar src="{{article.urlToImage}}" alt="News">
   <mat-card-content>
    <p>
      {{article.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Go to Source</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
