<div fxLayout="row wrap">
  <mat-card fxFlex="30%" *ngFor="let article of getArticles()">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title >{{article.title}}</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <img (click)='goToImage(article.urlToImage)' mat-card-avatar src="{{article.urlToImage}}" alt="News">
    <mat-card-content (click)="goToSource(article.url)" fxLayoutAlign="center">
      <p>
        {{article.description}}
      </p>
    </mat-card-content>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
</div>
